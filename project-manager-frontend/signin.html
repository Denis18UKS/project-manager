<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sign.css">
</head>
<body>

<div class="container">
    <section class="sign-in">
        <form class="form" action="" method="post">
            <h1 class="title">Авторизация</h1>
            <div class="form__item">
                <label for="login">Логин</label>
                <input name="login" type="text" id="login" placeholder="Введите логин">
            </div>
            <div class="form__item">
                <label for="password">Пароль</label>
                <input name="password" type="password" id="password" placeholder="Введите пароль">
                <a id="forgot-password" href="#">Забыли пароль?</a>
            </div>
            <button type="submit" class="form__btn">Авторизоваться</button>
            <p class="form_p">Нет аккаунта? <a href="signup.html">Создать аккаунт</a></p>
        </form>
        <div class="background__img sign-in">
            <div class="blur">
                <div class="blur__stars">
                    <img src="images/star.png" alt="">
                    <img src="images/star.png" alt="">
                    <img src="images/star.png" alt="">
                    <img src="images/star.png" alt="">
                    <img src="images/star.png" alt="">
                </div>
                <p class="blur__text">Инструмент для управления панелью управления значительно упростил наше управление задачами. Назначение, отслеживание и выполнение задач никогда не было так легко!</p>
                <div class="blur__author">Кэтрин Мёрфи</div>
                <div class="blur__position">Координатор по маркетингу</div> 
            </div>
        </div>
    </section>
</div>

</body>
</html>
